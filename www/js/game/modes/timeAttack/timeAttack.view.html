<div class="bar bar-header  bar-{{timeAttackCtrl.mode.color}} animated rotateInDownLeft">
    <gs-pause-button></gs-pause-button>
    <h1 class="title" id="app-score">{{timeAttackCtrl.score}}</h1>
    <gs-back-button></gs-back-button>
</div>

<ion-content class="has-header has-footer fill-content {{timeAttackCtrl.mode.color}}-bg animated zoomIn" scroll="false">
    <gs-challenges challenge="timeAttackCtrl.challenge" on-success="timeAttackCtrl.goNextLevel()" on-fail="timeAttackCtrl.fail()">
    </gs-challenges>
</ion-content>

<div class="bar bar-footer bar-{{timeAttackCtrl.mode.color}} animated rotateInUpRight" ng-class="[timeAttackCtrl.theme.bottomBar.color]">
    <h1 class="title" timer on-timeout="timeAttackCtrl.fail()" amount="timeAttackCtrl.time">
    </h1>
</div>
