<div class="bar bar-header" ng-class="[timeAttackCtrl.theme.topBar.color]">
    <i class="button icon ion-ios-pause" ng-click="gameCtrl.pause()"></i>
    <h1 class="title">{{timeAttackCtrl.score}}</h1>
    <i class="button icon ion-close-round" ng-click="gameCtrl.exit()"></i>
</div>

<ion-content class="has-header fullscreen-board center" ng-class="[timeAttackCtrl.theme.background.color]" id="game-board" scroll="false">
    <i id="challenge-element" ng-class="[timeAttackCtrl.challenge.icon]" class="icon" ng-style="timeAttackCtrl.challenge.style">
        {{timeAttackCtrl.challenge.text}}
    </i>
</ion-content>

<ion-footer-bar align-title="left" ng-class="[timeAttackCtrl.theme.bottomBar.color]">
    <h1 class="title" timer on-timeout="timeAttackCtrl.fail()" amount="timeAttackCtrl.time">
    </h1>
</ion-footer-bar>
