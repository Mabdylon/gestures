<div class="bar bar-header animated rotateInDownLeft bar-{{storyCtrl.level.color}}">
    <i class="button button-clear icon ion-ios-pause" ng-click="gameCtrl.pause()"></i>
    <h1 class="title" id="app-score">{{storyCtrl.progress}}%</h1>
    <i class="button button-clear icon ion-close-round" ng-click="gameCtrl.exit()"></i>
</div>

<ion-content class="has-header fullscreen-board {{storyCtrl.level.color}}-bg animated zoomIn" id="game-board" scroll="false">
    <gs-challenges challenge="storyCtrl.challenge" on-success="storyCtrl.goNextLevel()" on-fail="storyCtrl.fail()"
                   class="icon fullscreen-board-challenge center">
    </gs-challenges>
</ion-content>

<div class="bar bar-footer bar-{{storyCtrl.level.color}} animated rotateInUpRight">
    <h1 class="title">
        ?
    </h1>
</div>
