<div class="bar bar-header animated rotateInDownLeft" ng-class="[storyCtrl.level.color]">
    <i class="button icon ion-ios-pause" ng-click="gameCtrl.pause()"></i>
    <h1 class="title" id="app-score">?</h1>
    <i class="button icon ion-close-round" ng-click="gameCtrl.exit()"></i>
</div>

<ion-content class="has-header fullscreen-board center animated rotateIn" ng-class="[storyCtrl.level.color]" id="game-board" scroll="false">
    <i id="challenge-element" ng-class="[storyCtrl.challenge.icon]" class="icon" ng-style="storyCtrl.challenge.style">
        {{storyCtrl.challenge.text}}
    </i>
</ion-content>

<ion-footer-bar ng-class="[storyCtrl.level.color]">
    ?
</ion-footer-bar>
