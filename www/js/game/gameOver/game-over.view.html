<ion-content class="fullscreen-board-game-over light-bg center">

    <h1 class="animated fadeInDownBig assertive">GAME OVER</h1>
    <h1 class="animated fadeInDownBig assertive">You made {{gameOverCtrl.myScore}} pts</h1>
    <button class="button button-block animated fadeInUpBig positive" ng-click="gameOverCtrl.retry()">Retry</button>
    <button class="button button-block animated fadeInUpBig assertive" ng-click="gameCtrl.exit()">Menu</button>

</ion-content>
