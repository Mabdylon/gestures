<ion-content class="light-bg center">

    <h1 class="animated fadeInDownBig assertive text-center">GAME OVER</h1>
    <h1 class="animated fadeInDownBig assertive text-center">You made {{gameOverCtrl.myScore}} pts</h1>
    <button class="button button-block animated fadeInUpBig positive light-bg" ng-click="gameOverCtrl.retry()">Retry</button>
    <button class="button button-block animated fadeInUpBig assertive light-bg" ng-click="gameCtrl.exit()">Menu</button>

</ion-content>
