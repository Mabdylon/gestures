<ion-content class="fullscreen-board-game-over center light-bg">
    <h1 class="animated fadeInDownBig assertive text-center">Congratz you've unlock level {{storyOverCtrl.nextLevel}}! </h1>
    <button class="button button-block animated fadeInUpBig positive light-bg" ng-click="storyOverCtrl.goNextLevel()">Next Level</button>
    <button class="button button-block animated fadeInUpBig assertive light-bg" ng-click="gameCtrl.exit()">Menu</button>
</ion-content>
